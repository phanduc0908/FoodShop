<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Add Product</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" type="image/png" href="assets/images/icons/favicon.ico"/>
        <link rel="stylesheet" type="text/css" href="assets/vendor/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="assets/vendor/animate/animate.css">
        <link rel="stylesheet" type="text/css" href="assets/vendor/css-hamburgers/hamburgers.min.css">
        <link rel="stylesheet" type="text/css" href="assets/vendor/select2/select2.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/util.css">
        <link rel="stylesheet" type="text/css" href="assets/css/main.css">
        <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/addProduct.css">
    </head>
    <body>
        <div class="bg-contact2" style="background-image: url('assets/images/bg-01.jpg');">
            <div class="container-contact2">
                <div class="wrap-contact2">
                    <form class="contact2-form validate-form" action="" method="POST">
                        <span class="contact2-form-title">Add Product</span>

                        <div class="wrap-input2 validate-input" data-validate="Name is required">
                            <input class="input2" type="text" name="sid" required>
                            <span class="focus-input2" data-placeholder="ID"></span>
                        </div>

                        <div class="wrap-input2 validate-input" data-validate = "Address is required">
                            <input class="input2" type="text" name="sname" required>
                            <span class="focus-input2" data-placeholder="NAME"></span>
                        </div>

                        <div class="wrap-input2 validate-input" data-validate = "Phone is required">
                            <input class="input2" type="text" name="quanity" required>
                            <span class="focus-input2" data-placeholder="QUENTITY"></span>
                        </div>

                        <div class="wrap-input2 validate-input" data-validate = "Username is required">
                            <input class="input2" type="text" name="price" required>
                            <span class="focus-input2" data-placeholder="PRICE"></span>
                        </div>

                        <div class="form-group">
                            <div class="input-group input-file" name="Fichier1">
                                <input type="text" class="form-control" name ="picture" placeholder='Choose a picture...' />			
                                <span class="input-group-btn">
                                    <button class="btn btn-default btn-choose" type="button">Choose</button>
                                </span>
                            </div>
                        </div>

                        <div class="wrap-input2 validate-input" data-validate = "Password is required">
                            <input class="input2" type="password" name="descrition" required>
                            <span class="focus-input2" data-placeholder="DESCRITION"></span>
                        </div>

                        <div class="form-group" >
                            <h2>Manufacturer</h2>
                            <select class="form-control" name="HangSX">
                                <option>Heloeeosad</option>
                            </select>                           
                        </div>


                        <div class="container-contact2-form-btn">
                            <div class="wrap-contact2-form-btn">
                                <div class="contact2-form-bgbtn"></div>
                                <button class="contact2-form-btn" type="submit">Add</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="assets/vendor/jquery/jquery-3.2.1.min.js"></script>
        <script src="assets/vendor/bootstrap/js/popper.js"></script>
        <script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/vendor/select2/select2.min.js"></script>
        <script src="assets/js/main.js"></script>
        <script src="assets/js/addProduct.js"></script>

    </body>
</html>
